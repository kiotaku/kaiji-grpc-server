version: "2"
services:
  game-server:
    build:
      context: .
      dockerfile: ./build-env/Dockerfile-server
    volumes:
      - ".:/app/"
    links:
      - "game-database:mysql"
    ports:
      - "8080:8080"
    depends_on:
      - game-database
  game-database:
    image: mysql
    environment:
      MYSQL_ROOT_PASSWORD: kaiji
    volumes:
      - "game-data:/var/lib/mysql"
    ports:
      - "3306:3306"
